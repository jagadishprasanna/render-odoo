services:
  - type: web
    name: odoo-app
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile  # optional if using official odoo image below
    image: odoo:17.0
    startCommand: odoo
    envVars:
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: odoo-db
          property: connectionString
    disk:
      name: odoo-web-data
      mountPath: /var/lib/odoo
    autoDeploy: true
  
databases:
  - name: odoo-db
    databaseName: odoo
    user: odoo
    plan: free
